<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.6/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.6/semantic.min.js"></script>
    <script>
        let result = '';
        let string = '';
        let type = '+';
        let put = '+'
        load = () => {
            document.getElementsByClassName('ui active dimmer')[0].remove();
        };
        boom = (x) => {
            let input = x.innerText;
            if (input == 'result') return get();
            if (input == '+' || input == '-' || input == '×' || input == '÷') return change(x);
            input = Number(x.innerText);
            if (input == 0 && result == '0' || input == 0 && result == '') return;
            if (string.length == 0) {
                string += input;
                result += input
            } else {
                string += type + input;
                result += put + input
            };
            document.getElementById('result').innerText = string;
        };
        get = () => {
            result = eval(result)
            document.getElementById('result').innerText = result;
            string = '';
            result = '';
        };
        change = (x) => {
            if (x.innerText == '+') {
                type = '-';
                put = '-';
                x.innerText = type
            } else if (x.innerText == '-') {
                type = '×'
                put = '*'
                x.innerText = type
            } else if (x.innerText == '×') {
                type = '÷'
                put = '/'
                x.innerText = type
            } else if (x.innerText == '÷') {
                type = '+'
                put = '+'
                x.innerText = type
            }
        };
    </script>
    <title>계산기</title>
    <style>
        .ui.compact.icon.button {
            width: 2cm;
            height: 2cm;
        }
    </style>
</head>

<body onload="load()">
    <div class="ui active dimmer">
        <div class="ui large text loader">Loading</div>
    </div>
    <center>
        <p>
        <div class="ui message">
            <div class="header" id="result">
                0
            </div>
        </div>
        </p>
        <p>
            <button class="ui compact icon button" onclick="boom(this)">
                7
            </button>
            <button class="ui compact icon button" onclick="boom(this)">
                8
            </button>
            <button class="ui compact icon button" onclick="boom(this)">
                9
            </button>
        </p>
        <p>
            <button class="ui compact icon button" onclick="boom(this)">
                4
            </button>
            <button class="ui compact icon button" onclick="boom(this)">
                5
            </button>
            <button class="ui compact icon button" onclick="boom(this)">
                6
            </button>
        </p>
        <p>
            <button class="ui compact icon button" onclick="boom(this)">
                1
            </button>
            <button class="ui compact icon button" onclick="boom(this)">
                2
            </button>
            <button class="ui compact icon button" onclick="boom(this)">
                3
            </button>
        </p>
        <p>
            <button class="ui compact icon button" onclick="boom(this)">
                +
            </button>
            <button class="ui compact icon button" onclick="boom(this)">
                0
            </button>
            <button class="ui compact icon button" onclick="boom(this)">
                result
            </button>
        </p>
    </center>
</body>

</html>
